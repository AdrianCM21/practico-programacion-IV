{% extends "layaut.html" %}

{% block content %}
<div class="itemcontainer border-bottom">
    
    
    <h2>Lista de Garajes</h2>
    
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Detalle</th>
                <th>Contidad vehiculo</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for dato in datos %}
                <tr>
                    <td>{{ dato.idGaraje }}</td>
                    <td>{{dato.description}}</td>
                    <td>{{dato.Detalle}}</td>
                    <td>{{dato.cantidad}}</td>
                    <td><a href="/deletegarajes/{{dato.idGaraje}}">Eliminar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

   </div>

   <div class="btncontainer mt-3 p-2 align-items-center">
    <a href="/"><button class="btn btn-primary">Volver</button></a>
    <br>
    <label for="addgaraje">Agregar garaje</label>
    <a href="/garajes/add"><button id="addgaraje" class="btn btn-success">+</button></a>
    <br>
    <label for="addgaraje_vehiculo">Agregar vehiculo</label>
    <a href="/garajes_vehiculo/add"><button id="addgaraje_vehiculo" class="btn btn-success">+</button></a>
    </div>
</div>

{% endblock %}
