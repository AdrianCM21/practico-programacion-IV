<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg̃uahẽ</title>

    <link rel="stylesheet" href="/static/style.css">

    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
        <nav>
            <div class="container nav-container">
                <a href="" class="logo"><h3>Reg̃uahẽ.</h3></a>
                <ul class="nav-link">
                    <li><a href="/" style="--i:1;" class="active">Inicio</a></li>
                    <li><a href="/vehiculo" style="--i:2;">Vehículo</a></li>
                    <li><a href="/marca" style="--i:3;">Marca</a></li>
                    <li><a href="/modelo" style="--i:4;">Modelo</a></li>
                    <li><a href="/registro" style="--i:5;">Registro</a></li>
                    <li></li>
                    <li></li>
                </ul>
                <!-- <ul class="social-link">
                    <li><a href="" style="--i:1;"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="" style="--i:2;"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="" style="--i:3;"><i class="fab fa-instagram"></i></a></li>
                </ul> -->
            </div>
        </nav>


        <header>
            <div class="container header-container">
                <div class="header-left">
                    <h3>Lista de marcas</h3>

                    <div class="itemcontainer border-bottom">

                        <select id="form-select" aria-label="Marcas">
                            <option value="0" selected>Todos las marcas</option>
                            {% for marca in marcas %}
                                <option value="{{ marca.idMarca }}">{{ marca.descMarca }}</option>
                            {% endfor %}
                        </select>
                       </div>
                       <div class="btncontainer mt-3 p-2 align-items-center">
                        <a href="/"><button class="btn btn-primary">Volver</button></a>
                        <a href="/marca/add"><button class="btn btn-primary">+</button></a>
                    </div>
                    <table id="vehiclesTable" class="table table-striped table-bordered">
                        <thead class="table-bordered">
                            <tr>
                                <th>Modelos</th>
                            </tr>
                        </thead>
                        <tbody id="modeltbody">
                            {% for model in modelos %}
                                <tr>
                                    <td>{{  model.descModelo}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>



                </div>
                <div class="header-right">
                    <div class="sq-box">
                        <img src="/static/image/car.png" alt="">
                    </div>
                </div>
            </div>
            <div class="sq-box2"></div>




        </header>
        <script>
       
            $(document).ready(function(){
               $("#form-select").change(function(){
                  console.log(this.value)
                   $.get(`/getmodelformarcas/${this.value}`, function(data, status){
                        const table = $("#modeltbody");
                        table.html(`
                            ${data.map(model => `
                                <tr>
                                    <td>${model.descModelo}</td>
                                </tr>
                            `).join('')}
                        `);
                   });
               });
           });
        </script>
    
    </body>
</html>




{% endblock %}
