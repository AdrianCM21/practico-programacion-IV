    <link rel="stylesheet" href="/static/style.css">

    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
        <nav>
            <div class="container nav-container">
                <a href="" class="logo"><h3>Reg̃uahẽ.</h3></a>
                <ul class="nav-link">
                    <li><a href="/" style="--i:1;" class="active">Inicio</a></li>
                    <li><a href="/vehiculo" style="--i:2;">Vehículo</a></li>
                    <li><a href="/marca" style="--i:3;">Marca</a></li>
                    <li><a href="/modelo" style="--i:4;">Modelo</a></li>

                    <li></li>

                <!-- <ul class="social-link">
                    <li><a href="" style="--i:1;"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="" style="--i:2;"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="" style="--i:3;"><i class="fab fa-instagram"></i></a></li>
                </ul> -->
            </div>
        </nav>


        <header>
            <div class="container header-container">
                <div class="header-left">
                    <h3>Vehiculo</h3>

                    <form id="searchForm" method="get">
                        <label for="matricula">Matricula:</label>
                        <input type="text" id="matricula" name="matricula" onkeyup="searchVehicles()"><br><br>
                    
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" onkeyup="searchVehicles()"><br><br>
                    
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" onkeyup="searchVehicles()"><br><br>
                    </form>
                    
                    <div class="itemcontainer border-bottom">
                    </div>
                    <div class="btncontainer mt-3 p-2 align-items-center">
                     <a href="/"><button class="btn btn-primary">Volver</button></a>
                     <a href="/vehiculo/add"><button class="btn btn-primary">+</button></a>
                        <h2>Lista de modelos</h2>
                        <table id="vehiclesTable" class="table table-striped table-bordered">
                            <thead class="table-bordered">
                                <tr>
                                    <th>Matricula</th>
                                    <th>Marca</th>
                                    <th>Modelo</th>
                                </tr>
                            </thead>
                            
                        </table>
                        

                    </div>                  


                </div>
                <div class="header-right">
                    <div class="sq-box">
                        <img src="/static/image/car.png" alt="">
                    </div>
                </div>
            </div>
            <div class="sq-box2"></div>



        </header>


        <script>
            async function searchVehicles() {
                const matricula = document.getElementById('matricula').value;
                const marca = document.getElementById('marca').value;
                const modelo = document.getElementById('modelo').value;
        
                const response = await fetch(`/vehicles/?matricula=${matricula}&marca=${marca}&modelo=${modelo}`);
                const vehicles = await response.json();
        
                const table = document.getElementById('vehiclesTable');
                table.innerHTML = `
                    <tr>
                        <th>Matricula</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Imagen</th>
                    </tr>
                    ${vehicles.map(vehicle => `
                        <tr>
                            <td>${vehicle.matricula}</td>
                            <td>${vehicle.brand.descMarca}</td>
                            <td>${vehicle.model.descModelo}</td>
                            <td><img src="${vehicle.imagen_base64}" ></td>
                        </tr>
                    `).join('')}
                `;
            }
        </script>

    </body>
</html>
